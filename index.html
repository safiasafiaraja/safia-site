<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safia RCA - Produits Raja Club</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Safia RCA</h1>
    </header>

    <main>
      <h2>Produits Officiels du Raja Club</h2>
      <div class="cards">

        <!-- Produit 1 -->
        <div class="card">
          <img src="produit1.jpg" alt="Maillot Raja">
          <h3>Maillot Officiel</h3>
          <p>350 MAD</p>
          <form action="https://formspree.io/f/xdkweraq" method="POST" target="_blank">
            <input type="hidden" name="Produit" value="Maillot Officiel">
            <input type="text" name="Nom" placeholder="Votre nom" required>
            <input type="email" name="Email" placeholder="Votre email" required>
            <input type="number" name="Quantité" placeholder="Quantité" required>
            <button type="submit">Commander</button>
          </form>
        </div>

        <!-- Produit 2 -->
        <div class="card">
          <img src="produit2.jpg" alt="Écharpe Raja">
          <h3>Écharpe Verte</h3>
          <p>80 MAD</p>
          <form action="https://formspree.io/f/xdkweraq" method="POST" target="_blank">
            <input type="hidden" name="Produit" value="Écharpe Verte">
            <input type="text" name="Nom" placeholder="Votre nom" required>
            <input type="email" name="Email" placeholder="Votre email" required>
            <input type="number" name="Quantité" placeholder="Quantité" required>
            <button type="submit">Commander</button>
          </form>
        </div>

        <!-- Produit 3 -->
        <div class="card">
          <img src="produit3.jpg" alt="Casquette Raja">
          <h3>Casquette RCA</h3>
          <p>120 MAD</p>
          <form action="https://formspree.io/f/xdkweraq" method="POST" target="_blank">
            <input type="hidden" name="Produit" value="Casquette RCA">
            <input type="text" name="Nom" placeholder="Votre nom" required>
            <input type="email" name="Email" placeholder="Votre email" required>
            <input type="number" name="Quantité" placeholder="Quantité" required>
            <button type="submit">Commander</button>
          </form>
        </div>

      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
